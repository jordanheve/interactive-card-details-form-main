<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main-container">
      <section class="main-container__s1-background">
        <div class="card">
          <img
            class="card__logo"
            src="./images/card-logo.svg"
            alt="card logo"
          />
          <p class="card__number">0000 0000 0000 0000</p>
          <div class="card__details">
            <p class="card__details-name">Jane Appleseed</p>
            <p class="card__details-date">
              <span class="card__month"> 00 </span>
              /
              <span class="card__year"> 00 </span>
            </p>
          </div>
        </div>

        <div class="card-reverse">
          <p class="card-reverse__cvc">000</p>
        </div>
      </section>

      <!--Form section start-->
      <section class="main-container-s2-form">
        <div class="form-container">
          <form class="form" action="">
            <label class="form__label" for="cardHolder">Cardholder Name</label>
            <input
              class="form__input"
              type="text"
              name="cardholder"
              id="cardHolder"
              placeholder="e.g. Jane Appleseed"
            />
            <div class="form__input-cardholder--alert alert"></div>
            <label class="form__label" for="cardNumber">Card Number</label>
            <input
              class="form__input"
              type="text"
              inputmode="numeric"
              name="cardNumber"
              id="cardNumber"
              maxlength="19"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div class="form__input-cardNumber--alert alert"></div>
            <div class="form__date-cvc">
              <label for="expDate" class="form__label">Exp. Date (MM/YY)</label>
              <label for="cvc" class="form__label">CVC</label>
              <div id="expDate" class="form__date">
                <input
                  class="form__input"
                  type="text"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  aria-label="month"
                  maxlength="2"
                  id="cardMonth"
                  placeholder="MM"
                />
                <input
                  class="form__input"
                  type="text"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  aria-label="year"
                  maxlength="2"
                  id="cardYear"
                  placeholder="YY"
                />
              </div>
              <input
                class="form__input"
                type="text"
                inputmode="numeric"
                pattern="[0-9]*"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <div class="form_alert-container">
                <div class="form__input__MM--alert alert"></div>
                <div class="form__input__YY--alert alert"></div>
              </div>

              <div class="form__input-cvc--alert alert"></div>
            </div>
            <button class="form__button">Confirm</button>
          </form>
        </div>

        <!-- Completed state start -->
        <div class="complete-state-container hidden">
          <div class="icon-complete-container">
            <img src="./images/icon-complete.svg" alt="icon complete" />
          </div>
          <h2 class="complete-state-container__header">Thank You!</h2>
          <p class="complete-state-container__pragraph">
            We've added your card details
          </p>
          <button class="complete-state-container__button">Continue</button>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      ><br />
      Coded by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io/profile/jordanheve"
        target="_blank"
        >JordanHeVe</a
      >
    </footer>
  </body>
</html>
